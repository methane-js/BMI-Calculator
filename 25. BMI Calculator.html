<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="25. BMI Calculator.css">
</head>
<body>
    <main>
        <h1>BMI Calculator</h1>
        <form action="">
            <label for="Height">Your Height</label>
            <input type="number" placeholder="In CM" id="Height">
            <label for="Weight">Your Weight</label>
            <input type="number" placeholder="In KG" id="Weight">
        </form>
        <button>Calculate Your BMI</button>
        <div class="results">
            <h6>Your BMI Score</h6>
            <h3 id="score">21.73</h3>
            <h4 id="comment">Your Body Is Perfect</h4>
        </div>
        <div class="values">
            <h2>BMI Weight Guide</h2>
            <p>UnderWeight: Less than 18.5</p>
            <p>Normal: 18.5 - 24.9</p>
            <p>Extra Weight: 25 - 29.9</p>
            <p>First Stage of Obesity: 30 - 34.9</p>
            <p>Second Stage of Obesity: 35 - 39.9</p>
        </div>
    </main>
    <script src="25. BMI Calculator.js"></script>
</body>
</html>
